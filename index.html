<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>실시간 키워드 랭킹</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>실시간 뉴스 키워드 랭킹</h1>
    <canvas id="rankingChart" width="800" height="400"></canvas>
    <script>
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            console.log(data); // 콘솔에 데이터 출력
            const labels = data.map(item => item.keyword);
            const frequencies = data.map(item => item.frequency);
            const closeness = data.map(item => item.closeness);
            const ctx = document.getElementById('rankingChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frequency',
                        data: frequencies,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }, {
                        label: 'Closeness',
                        data: closeness,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
        })
        .catch(error => console.error('데이터 로드 에러:', error));
    </script>
</body>
</html>
